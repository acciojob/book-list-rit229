<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>MyBookList</h1>
<div class="form-group">
<input type="text" id="title" placeholder="Book Title" class="form-control" required>
<input type="text" id="author" placeholder="Author" class="form-control" required>
<input type="text" id="isbn" placeholder="ISBN" class="form-control" required>
<button id="submit" class="btn btn-primary">Submit</button>
</div>
<table class="table table-striped">
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>ISBN#</th>
<th>Action</th>
</tr>
</thead>
<tbody id="book-list">
</tbody>
</table>
</div>

    <script src="script.js">
        
    </script>
</body>
</html>
